<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Move Image Trail</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #111;
      overflow: hidden;
    }

    .trail-img {
      position: absolute;
      width: 150px;
      height: 150px;
      object-fit: cover;
      /* pointer-events: none; */
      transition: opacity 0.5s ease, transform 0.5s ease;
      opacity: 1;
      transform: scale(1);
    }
    h1 {
      position: absolute;
      text-transform: capitalize;
      top: 50%;
      left: 30%;
      transform: translateX(-50%,-50%);
      color: white;
      font-size: 50px;
      text-align: center;
      margin: 0;
      z-index: 9;
    }
  </style>
</head>
<body>
 <h1>unlock your Potential...</h1>
<script>
  // Array of image URLs (can be online or local)
  const images = [
    "https://images.unsplash.com/photo-1642534270237-ae57b321c5bc?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
    "https://images.unsplash.com/photo-1609845768806-767fcfc317b6?q=80&w=1173&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
    "https://plus.unsplash.com/premium_photo-1724251334021-1aa52854a019?q=80&w=1332&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
    "https://images.unsplash.com/photo-1642534270237-ae57b321c5bc?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
    "https://images.unsplash.com/photo-1642534270237-ae57b321c5bc?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
    
  ];

  document.addEventListener("mousemove", function(e) {
    const img = document.createElement("img");
    img.src = images[Math.floor(Math.random() * images.length)];
    img.className = "trail-img";

    img.style.left = `${e.pageX}px`;
    img.style.top = `${e.pageY}px`;

    document.body.appendChild(img);

    // Animate and remove
    setTimeout(() => {
      img.style.opacity = "0";
      img.style.transform = "scale(1.2)";
    }, 150);

    setTimeout(() => {
      img.remove();
    }, 9000);
  });
</script>

</body>
</html>
